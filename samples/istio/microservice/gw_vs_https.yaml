apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: https-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: ing-gateway-credential
    hosts:
    - "istio-ingressgateway.istio-system"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: httpbin-https
spec:
  hosts:
  - "istio-ingressgateway.istio-system"
  gateways:
  - https-gateway
  http:
  - match:
      - uri:
          prefix: "/httpbin/v1.0.0/"
    rewrite:
      uri: "/"
    route:
      - destination:
          host: httpbin
          port:
            number: 80
