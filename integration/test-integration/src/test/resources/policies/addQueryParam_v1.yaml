type: operation_policy_specification
version: v4.1.0
data:
  category: Mediation
  name: addQueryParam
  version: v1
  displayName: Add Query Param
  description: This policy allows you to add a query parameter to the request
  applicableFlows:
   - request
  supportedGateways:
   - Synapse
   - ChoreoConnect
  supportedApiTypes:
   - HTTP
  policyAttributes:
   -
    name: paramKey
    displayName: Parameter Key
    description: Query parameter's key
    validationRegex: "^([a-zA-Z_][a-zA-Z\\d_\\-\\ ]*)$"
    type: String
    allowedValues: []
    required: true
   -
    name: paramValue
    displayName: Parameter Value
    description: Query parameter's Value
    validationRegex: "^([a-zA-Z\\d_][a-zA-Z\\d_\\-\\ ]*)$"
    type: String
    allowedValues: []
    required: true
