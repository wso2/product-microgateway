apiVersion: apps/v1
kind: Deployment
metadata:
  name: wso2apim
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: wso2apim
  minReadySeconds: 30
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        deployment: wso2apim
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      hostAliases:
        - ip: "127.0.0.1"
          hostnames:
            - "wso2apim"
      containers:
        - name: wso2apim
          image: wso2am/wso2am:4.1.0-rc2-alpine
          resources:
            limits:
              memory: "2Gi"
            requests:
              memory: "2Gi"
          startupProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - nc -z localhost 9443
            periodSeconds: 10
            failureThreshold: 30
          livenessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - nc -z localhost 9443
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - nc -z localhost 9443
            periodSeconds: 10
          imagePullPolicy: IfNotPresent
          env:
            - name: PROFILE_NAME
              value: "control-plane"
          ports:
            - containerPort: 8280
              protocol: "TCP"
            - containerPort: 8243
              protocol: "TCP"
            - containerPort: 9763
              protocol: "TCP"
            - containerPort: 9443
              protocol: "TCP"
            - containerPort: 5672
              protocol: "TCP"
            - containerPort: 9611
              protocol: "TCP"
            - containerPort: 9711
              protocol: "TCP"
          volumeMounts:
            - name: apim-conf
              mountPath: /home/wso2carbon/wso2-config-volume/repository/conf
      volumes:
        - name: apim-conf
          configMap:
            name: apim-conf
