# Deployment for enforcer

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mg-enforcer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mg-enforcer
  template:
    metadata:
      labels:
        app: mg-enforcer
    spec:
      initContainers:
        - name: init-adapter-service
          image: busybox:1.31
          command: [ 'sh', '-c', 'echo -e "Checking for the availability of Adapter"; while ! nc -z adapter 18000; do sleep 1; printf "-"; done; echo -e "  >> Adapter has started";' ]
      containers:
        - name: mg-enforcer
          volumeMounts:
            - mountPath: /home/wso2/security/truststore
              name: enforcer-truststore-vol
            - mountPath: /home/wso2/security/keystore
              name: enforcer-keystore-vol
            - mountPath: /home/wso2/conf/config.toml
              subPath: config.toml
              name: config-toml-vol
            - mountPath: /home/wso2/conf/log4j2.properties
              subPath: log4j2.properties
              name: log4j2-vol
            - mountPath: /home/wso2/conf/log_config.toml
              subPath: log_config.toml
              name: logconfig-toml-vol
            - mountPath: /home/wso2/lib/dropins
              name: dropins-vol
          image: wso2/mg-enforcer:4.0.0-m10-SNAPSHOT
          imagePullPolicy: Always
          env:
            - name: ENFORCER_PRIVATE_KEY_PATH
              value: "/home/wso2/security/keystore/mg.key"
            - name: ENFORCER_PUBLIC_CERT_PATH
              value: "/home/wso2/security/keystore/mg.pem"
            - name: TRUSTED_CA_CERTS_PATH
              value: "/home/wso2/security/truststore"
            - name: ADAPTER_HOST_NAME
              value: "adapter"
            - name: ADAPTER_HOST
              value: "adapter"
            - name: ADAPTER_XDS_PORT
              value: "18000"
            - name: ENFORCER_LABEL
              value: "Production and Sandbox"
            - name: XDS_MAX_MSG_SIZE
              value: "4194304"
            - name: XDS_MAX_RETRIES
              value: "3"
            - name: JAVA_OPTS
              value: "-Dhttpclient.hostnameVerifier=AllowAll"
            - name: apim_admin_pwd
              value: "admin"
          resources:
            requests:
              memory: "250Mi"
              cpu: "250m"
            limits:
              memory: "500Mi"
              cpu: "500m"
          ports:
            - containerPort: 8081
          livenessProbe:
            tcpSocket:
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: 8081
            initialDelaySeconds: 8
            periodSeconds: 5
      volumes:
        - name: enforcer-truststore-vol
          secret:
            secretName: enforcer-truststore
        - name: enforcer-keystore-vol
          secret:
            secretName: enforcer-keystore
        - name: config-toml-vol
          configMap:
            name: config-toml
        - name: log4j2-vol
          configMap:
            name: log4j2
        - name: logconfig-toml-vol
          configMap:
            name: logconfig-toml
        - name: dropins-vol
          emptyDir: {}
      restartPolicy: Always
