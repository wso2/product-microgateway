[listenerConfig]
host="0.0.0.0"
httpPort=9590
httpsPort=9595
keyStorePath="${ballerina.home}/bre/security/ballerinaKeystore.p12"
keyStorePassword="ballerina"
tokenListenerPort=9596
authorizationHeader="Authorization"

[filters]
MUTUAL_SSL_FILTER=true
AUTHN_FILTER=true
AUTHZ_FILTER=true
SUBSCRIPTION_FILTER=true
THROTTLE_FILTER=true
ANALYTICS_FILTER=true

[keyManager]
serverUrl="https://localhost:9443"
username="admin"
password="admin"
tokenContext="oauth2"
timestampSkew=5000

[jwtTokenConfig]
issuer="https://localhost:8243/token"
audience="http://org.wso2.apimgt/gateway"
certificateAlias="wso2apim"
trustStorePath="${ballerina.home}/bre/security/ballerinaTruststore.p12"
trustStorePassword="ballerina"

[jwtConfig]
enabled=true
header="X-JWT-Assertion"

[Throttling]
enabledHeaderConditions=false
enabledJWTClaimConditions=false
enabledQueryParamConditions=false

[caching]
tokenCacheExpiryTime=900000
tokenCacheCapacity=100
tokenCacheEvictionFactor=0.25

[analytics]
  [analytics.fileUpload]
    enable=false
    uploadingTimeSpanInMillis=600000
    initialDelayInMillis=5000
    uploadingEndpoint="https://localhost:9444/analytics/v1.0/usage/upload-file"
    rotatingPeriod=600000
    taskUploadFiles=true
    username="admin"
    password="admin"
  [analytics.gRPCAnalytics]
    enable=false
    endpointURL="https://localhost:9806"
    reconnectTimeInMillies=6000

[mutualSSLConfig]
protocolName="TLS"
protocolVersions=["TLSv1.2", "TLSv1.1"]
ciphers=["TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA","TLS_ECDHE_ECDSA_WITH_AES_128_CBC_SHA256","TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA256","TLS_RSA_WITH_AES_128_CBC_SHA256","TLS_ECDH_ECDSA_WITH_AES_128_CBC_SHA256","TLS_ECDH_RSA_WITH_AES_128_CBC_SHA256","TLS_DHE_RSA_WITH_AES_128_CBC_SHA256","TLS_DHE_DSS_WITH_AES_128_CBC_SHA256","TLS_ECDHE_ECDSA_WITH_AES_128_CBC_SHA"," TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA","TLS_RSA_WITH_AES_128_CBC_SHA","TLS_ECDH_ECDSA_WITH_AES_128_CBC_SHA","TLS_ECDH_RSA_WITH_AES_128_CBC_SHA"," TLS_DHE_RSA_WITH_AES_128_CBC_SHA","TLS_DHE_DSS_WITH_AES_128_CBC_SHA","TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256","TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256","TLS_RSA_WITH_AES_128_GCM_SHA256","TLS_ECDH_ECDSA_WITH_AES_128_GCM_SHA256","TLS_ECDH_RSA_WITH_AES_128_GCM_SHA256","TLS_DHE_RSA_WITH_AES_128_GCM_SHA256"," TLS_DHE_RSA_WITH_AES_128_GCM_SHA256","TLS_DHE_DSS_WITH_AES_128_GCM_SHA256","TLS_ECDHE_ECDSA_WITH_3DES_EDE_CBC_SHA","TLS_ECDHE_RSA_WITH_3DES_EDE_CBC_SHA","SSL_RSA_WITH_3DES_EDE_CBC_SHA","TLS_ECDH_ECDSA_WITH_3DES_EDE_CBC_SHA"," TLS_ECDH_RSA_WITH_3DES_EDE_CBC_SHA","SSL_DHE_RSA_WITH_3DES_EDE_CBC_SHA","SSL_DHE_DSS_WITH_3DES_EDE_CBC_SHA"," TLS_EMPTY_RENEGOTIATION_INFO_SCSV"]
sslVerifyClient="require"