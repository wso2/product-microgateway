asyncapi: 2.0.0
info:
  title: WebSocket
  version: "1"
servers:
  production:
    url: wss://ws.ifelse.io:443
    protocol: ws
channels:
  /notifications:
    parameters: {}
    publish: {}
    subscribe:
      x-uri-mapping: /notifications
      x-scopes:
       - abc
  /rooms/{roomID}:
    parameters:
      roomID:
        description: ""
        schema:
          type: string
    subscribe:
      x-uri-mapping: /rooms?room={uri.var.roomID}
components:
  securitySchemes:
    oauth2:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: http://localhost:9999
          scopes: {}
          x-scopes-bindings: {}
