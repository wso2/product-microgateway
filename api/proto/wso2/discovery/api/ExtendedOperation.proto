syntax = "proto3";

package wso2.discovery.api;

option go_package = "github.com/envoyproxy/go-control-plane/wso2/discovery/api;api";
option java_package = "org.wso2.choreo.connect.discovery.api";
option java_outer_classname = "ExtendedOperationProto";
option java_multiple_files = true;

message ExtendedOperation {
    string name = 1;
    string verb = 2;
    string description = 3;
    string schema = 4;
    string mode = 5;
    ProxyMapping proxyMapping = 6;
    BackendMapping backendMapping = 7;
}

message ProxyMapping {
    string name = 1;
    string context = 2;
    string version = 3;
    string target = 4;
    string verb = 5;
}

message BackendMapping {
    string endpoint = 1;
    string target = 2;
    string verb = 3;
}
